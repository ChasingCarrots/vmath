language: c++
sudo: false
os: linux
compiler: clang

branches:
  only:
    - master
    - develop

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
      - george-edison55-precise-backports
    packages:
      - clang-3.7
      - libboost-dev
      - libboost-test-dev
      - cmake
      - cmake-data

install:
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

before_script:
  # verify tools
  - which $CXX
  - $CXX --version
  - cmake --version
  # create build environment
  - mkdir build
  - cd build
  - cmake .. -DVMATH_BUILD_DOC=OFF

script:
  - make
  - make check
