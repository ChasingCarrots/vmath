sudo: false
language: cpp
os: linux
branches:
  only:
    - master
    - develop
compiler:
  - clang
addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
      - kalakris-cmake
    packages:
      - clang
      - g++
      - gcc
      - cmake
      - libboost-dev
      - libboost-test-dev
script:
  - $CXX --version
  - cmake --version
  - make
  - cd build
  - make 
  - make check
