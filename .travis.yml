sudo: required
language: cpp
os: linux

branches:
    only:
        - master

compiler:
    - clang
    - gcc

install:
    - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
           sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        && sudo apt-get -qq update
        && sudo apt-get -qq install g++-4.8 libboost-dev libboost-test-dev doxygen graphviz
        && curl -L "http://www.cmake.org/files/v3.2/cmake-3.2.2-Linux-i386.tar.gz" | tar xzv
        && sudo rsync -a ./cmake-3.2.2-Linux-i386/* /usr/
        ;
      fi

script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - make test
